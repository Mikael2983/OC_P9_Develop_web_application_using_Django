{% extends 'base.html' %}

{% block content %}

    <div class="logout">
        {% if user.is_authenticated %}
            <p>Êtes-vous sûr de vouloir vous déconnecter ?</p>
            <form method="post">
                {% csrf_token %}
                <button type="button" onclick="history.back()">Retour</button>
                <button type="submit" >Se déconnecter</button>
            </form>
        {% endif %}
    </div>

{% endblock %}
